<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

      <p-tabView>
        <p-tabPanel header="Home">
          Welcome Dashboard
        </p-tabPanel>
        <p-tabPanel header="Customers" [selected]="true">
          <div class="row">
            <div class="col-md-9">
              <div class="top-panel-left">
                <ul>
                  <li><button class="btn btn-light mr-2"><i class="fa fa-filter" aria-hidden="true"></i></button></li>
                  <li class="mr-2 search-top">
                    <form class="example">
                      <input type="text" placeholder="Search.." name="search2">
                      <button class="btn btn-light" type="submit"><i class="fa fa-search"></i></button>
                    </form>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-md-3">
              <div class="grid-top-panel">
                <ul>
                  <li><button class="btn btn-light mr-2"><i class="fa fa-plus" aria-hidden="true"></i></button></li>
                  <li><button (click)="open(mymodal)" class="btn btn-light mr-2"><i class="fa fa-cog"
                        aria-hidden="true"></i></button></li>
                </ul>
              </div>
            </div>
          </div>
          <p-table [value]="customers" [resizableColumns]="true" [autoLayout]="true" styleClass="p-datatable-sm p-datatable-gridlines"
            dataKey="name" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[10,25,50]">
            <ng-template pTemplate="header">
              <tr>
                <th style="width: 3rem"></th>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
                </th>

                <th pSortableColumn="number">Number <p-sortIcon field="number"></p-sortIcon>
                </th>

                <th pSortableColumn="state">State <p-sortIcon field="state"></p-sortIcon>
                </th>
                <th pSortableColumn="city">City <p-sortIcon field="city"></p-sortIcon>
                </th>
                <th pSortableColumn="numberOfContact">No Of Contacts <p-sortIcon field="numberOfContact"></p-sortIcon>
                </th>
                <th></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer let-expanded="expanded">
              <tr>
                <td>
                  <button type="button" pButton pRipple [pRowToggler]="customer"
                    class="p-button-text p-button-rounded p-button-plain"
                    [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                </td>
                <td><a [routerLink]="['/customer-detail']" href="javascript:void(0)">{{customer.name}}</a></td>
                <td>{{customer.number}}</td>
                <td>{{customer.state}}</td>
                <td>{{customer.city}}</td>
                <td>{{customer.numberOfContact}}</td>
                <td>
                  <!-- <button class="btn btn-light mr-2"><i class="fa fa-pencil" aria-hidden="true"></i></button> -->
                  <button class="btn btn-light mr-2"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                  <!-- <button class="btn btn-light"><i class="fa fa-search" aria-hidden="true"></i></button> -->
                </td>


              </tr>
            </ng-template>
            <ng-template pTemplate="rowexpansion" let-customer>
              <tr>
                <td colspan="7">
                  <div class="p-p-3">
                    <p-table [value]="customer.contacts" dataKey="id">
                      <ng-template pTemplate="header">

                      </ng-template>
                      <ng-template pTemplate="body" let-contacts>

                      </ng-template>
                      <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="6">There are no order for this product yet.</td>
              </tr>
            </ng-template>
          </p-table>
    </div>
    </td>
    </tr>
    </ng-template>

    </p-table>
    </p-tabPanel>
    </p-tabView>


  </div>
</div>
</div>
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Column Chooser</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="checkbox">
      <label><input type="checkbox" value="">Name</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">Phone numer</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">State</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">City</label>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Save</button>
    <button type="button" class="btn btn-light" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
